<style>
.wrapper{
	width: 66px;
	position: relative;
}
.wrapper img {
	margin-top: 10px;
}
.shape{
	display: inline-block;
	vertical-align: middle;
}



.bubble{
	background-image: -webkit-linear-gradient(top, #fdfdfd, #f3f3f4);
	border-radius: 3px;
	position: relative;
	border: 2px solid #a7a8ab;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.15);
	width: 66px;
}

.bubble p{
	font-family: helvetica, Arial, sans-serif;
	font-size: 1.15em;
	font-weight: normal;	
	color: #303334;
	padding: 0 15px;
	margin: 10px 0;
	text-align: center;
}

.bubble:after{
	content: "";
	position: absolute;
	top: 90%;
	left: 46%;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	transform: rotate(45deg);
	box-shadow: 2px 2px 2px #a7a8ab;
	border: 4px solid;
	border-color: transparent #f3f3f4 #f3f3f4 transparent;
}
</style>

<body>

	<div class="wrapper">
		<div class="shape bubble"><p>13</p></div>
		<img src="images/ep-social.png" alt="">
	</div>

</body>
